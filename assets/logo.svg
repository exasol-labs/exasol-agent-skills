<svg viewBox="0 0 260 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="exasolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B2A9"/>
      <stop offset="100%" style="stop-color:#0066B3"/>
    </linearGradient>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F7F6"/>
      <stop offset="100%" style="stop-color:#D0EBF0"/>
    </linearGradient>
    <linearGradient id="earGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00C4BA"/>
      <stop offset="100%" style="stop-color:#0058A0"/>
    </linearGradient>
    <radialGradient id="antennaGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00B2A9;stop-opacity:0.45"/>
      <stop offset="100%" style="stop-color:#00B2A9;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- === ANTENNA === -->
  <circle cx="130" cy="24" r="20" fill="url(#antennaGlow)"/>
  <line x1="130" y1="40" x2="130" y2="60" stroke="#0066B3" stroke-width="5" stroke-linecap="round"/>
  <circle cx="130" cy="32" r="10" fill="#00B2A9"/>
  <circle cx="133" cy="28" r="3.5" fill="white" opacity="0.5"/>

  <!-- Signal arcs -->
  <path d="M 146 24 Q 152 32 146 40" stroke="#00B2A9" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  <path d="M 155 18 Q 163 32 155 46" stroke="#00B2A9" stroke-width="1.5" fill="none" opacity="0.22" stroke-linecap="round"/>
  <path d="M 114 24 Q 108 32 114 40" stroke="#00B2A9" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  <path d="M 105 18 Q 97 32 105 46" stroke="#00B2A9" stroke-width="1.5" fill="none" opacity="0.22" stroke-linecap="round"/>

  <!-- === ROBOT EARS === -->
  <rect x="24" y="112" width="24" height="50" rx="8" ry="8" fill="url(#earGradient)"/>
  <rect x="30" y="124" width="12" height="5" rx="2" ry="2" fill="white" opacity="0.3"/>
  <rect x="30" y="134" width="12" height="5" rx="2" ry="2" fill="white" opacity="0.2"/>

  <rect x="212" y="112" width="24" height="50" rx="8" ry="8" fill="url(#earGradient)"/>
  <rect x="218" y="124" width="12" height="5" rx="2" ry="2" fill="white" opacity="0.3"/>
  <rect x="218" y="134" width="12" height="5" rx="2" ry="2" fill="white" opacity="0.2"/>

  <!-- === ROBOT HEAD (single box) === -->
  <rect x="46" y="58" width="168" height="168" rx="30" ry="30" fill="url(#headGradient)" stroke="#00B2A9" stroke-width="3.5"/>

  <!-- Corner bolts -->
  <circle cx="70" cy="82" r="5" fill="#0066B3" opacity="0.3"/>
  <circle cx="70" cy="82" r="2.2" fill="white" opacity="0.35"/>
  <circle cx="190" cy="82" r="5" fill="#0066B3" opacity="0.3"/>
  <circle cx="190" cy="82" r="2.2" fill="white" opacity="0.35"/>
  <circle cx="70" cy="202" r="5" fill="#0066B3" opacity="0.3"/>
  <circle cx="70" cy="202" r="2.2" fill="white" opacity="0.35"/>
  <circle cx="190" cy="202" r="5" fill="#0066B3" opacity="0.3"/>
  <circle cx="190" cy="202" r="2.2" fill="white" opacity="0.35"/>

  <!-- === X FACE (centered in box, larger) === -->
  <g transform="translate(130, 142)">
    <rect x="-68" y="-15" width="136" height="30" rx="15" ry="15" fill="url(#exasolGradient)" transform="rotate(-45)"/>
    <rect x="-68" y="-15" width="136" height="30" rx="15" ry="15" fill="url(#exasolGradient)" transform="rotate(45)"/>
  </g>

  <!-- Eyes -->
  <ellipse cx="112" cy="130" rx="13" ry="15" fill="white"/>
  <ellipse cx="148" cy="130" rx="13" ry="15" fill="white"/>

  <!-- Pupils -->
  <circle cx="114" cy="132" r="8" fill="#1a3a5c"/>
  <circle cx="150" cy="132" r="8" fill="#1a3a5c"/>

  <!-- Digital rings -->
  <circle cx="114" cy="132" r="4.5" fill="none" stroke="#00B2A9" stroke-width="1" opacity="0.45"/>
  <circle cx="150" cy="132" r="4.5" fill="none" stroke="#00B2A9" stroke-width="1" opacity="0.45"/>

  <!-- Eye sparkles -->
  <circle cx="117" cy="127" r="3.2" fill="white"/>
  <circle cx="153" cy="127" r="3.2" fill="white"/>

  <!-- Happy smile -->
  <path d="M 108 156 Q 130 178 152 156" stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>
</svg>
